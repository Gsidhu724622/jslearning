<!-- // api is medium to communicate between two system -->
<!-- Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img src="' + data.avatar_url + '" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    
</body>
<script>
const requestUrl = "https://api.github.com/users/Gsidhu724622";
const xhr = new XMLHttpRequest();

xhr.open("GET", requestUrl);

xhr.onload = function() {
    if (xhr.status >= 200 && xhr.status < 300) {
        const data = JSON.parse(xhr.responseText);
        console.log(data);

        const cardContainer = document.getElementById("card-container"); // Assuming you have a container with id="card-container"
        
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";
        cardDiv.style.width = "18rem";

        const imgElement = document.createElement("img");
        imgElement.src = data.avatar_url;
        imgElement.className = "card-img-top";
        imgElement.alt = "...";

        const cardBody = document.createElement("div");
        cardBody.className = "card-body";

        const cardTitle = document.createElement("h5");
        cardTitle.className = "card-title";
        cardTitle.textContent = "Card title";

        const cardText = document.createElement("p");
        cardText.className = "card-text";
        cardText.textContent = "Some quick example text to build on the card title and make up the bulk of the card's content.";

        const cardLink = document.createElement("a");
        cardLink.href = "#";
        cardLink.className = "btn btn-primary";
        cardLink.textContent = "Go somewhere";

        cardBody.appendChild(cardTitle);
        cardBody.appendChild(cardText);
        cardBody.appendChild(cardLink);

        cardDiv.appendChild(imgElement);
        cardDiv.appendChild(cardBody);

        cardContainer.appendChild(cardDiv);
    } else {
        console.error('Failed to load data:', xhr.statusText);
    }
};

xhr.onerror = function() {
    console.error('Network error occurred');
};

xhr.send();



</script>
</html>
